<!DOCTYPE html>
<html>
<head>
  <title>Hello World</title>
  <style>
    body {
      background-color: powderblue;
      text-align: center;
      padding-top: 50px;
    }
    h1 {
      color: white;
      font-size: 72px;
      animation: moving 5s infinite;
    }
    @keyframes moving {
      from {
        transform: translateX(-50px);
      }
      to {
        transform: translateX(50px);
      }
    }
  </style>
</head>
<body>
  <h1>Hello World!</h1>
</body>
</html>
